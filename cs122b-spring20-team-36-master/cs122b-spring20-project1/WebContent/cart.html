<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body BGCOLOR="#5EFFFF">

<h1 ALIGN="LEFT">Check Out Cart</h1>

<button onclick="window.location.href = 'index.html';">Go Home</button>
<div style="position: absolute; right: 20px; top: 20px;">
    <button onclick="window.location.href = 'payment.html';">Proceed to Pay</button>
</div>

<table id=cart_table class="table table-striped" style="width: 100%">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Quantity</th>
        <th>Price Per Movie</th>
        <th>Delete</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=cart_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="cart.js"></script>

<b><p id="total">Total: $</p></b>
</body>
</html>
