<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body BGCOLOR="#5EFFFF">

<h1 ALIGN="LEFT">Payment</h1>

<button onclick="window.location.href = 'index.html';">Go Home</button>
<label id="total_price"></label>

<form id="payment_form" ACTION="form" METHOD="POST">
    <label for="f_name">First Name:</label>
        <input TYPE="TEXT" id="f_name" name = "first_name"><br>
    <label for="l_name">Last Name:</label>
        <input TYPE="TEXT" id="l_name" name = "last_name"><br>
    <label for="cc_num">Credit Card Number:</label>
        <input TYPE="TEXT" id="cc_num" name = "credit_card_num"><br>
    <label for="exp_date">Expiration Date:</label>
        <input TYPE="TEXT" id="exp_date" name = "expiration_date"><br>

    <input TYPE="SUBMIT" VALUE="Place Order">

</form>
<form action="confirmation.html" method="GET" id="hidden_form">
    <input type="hidden" id="result" name="transaction_ids">
    <input type="hidden" id="total" name="total_price">
</form>

<label id = "confirm"></label>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="payment.js"></script>


</body>
</html>
